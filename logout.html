<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('IMG_2681.PNG') no-repeat center center fixed;
            background-size: cover;
            filter: brightness(0.8); /* 淡化背景 */
        }

        main {
            padding: 20px;
            color: white;
            text-align: center;
        }

        .logout-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: inline-block;
        }

        .logout-container button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Logout</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="cart.html">Shopping Cart</a>
            <a href="confirm.html">Confirm Order</a>
            <a href="logout.html">Logout</a>
        </nav>
    </header>
    <main>
        <div class="logout-container">
            <h2>Are you sure you want to logout?</h2>
            <button onclick="logout()">Logout</button>
            <button onclick="clearCart()">Clear Cart</button>
            <button onclick="downloadOrders()">Download Orders</button>
        </div>
    </main>
    <footer>
        <p>© 2025 Nathan</p>
    </footer>
    <script>
        // 清空购物车
        function clearCart() {
            localStorage.removeItem('cart');
            alert('Cart cleared!');
        }

        // 下载订单
        function downloadOrders() {
            const orders = JSON.parse(localStorage.getItem('orders')) || [];
            const dataStr = 'data:text/json;charset=utf-8,' + encodeURIComponent(JSON.stringify(orders));
            const downloadAnchor = document.createElement('a');
            downloadAnchor.setAttribute('href', dataStr);
            downloadAnchor.setAttribute('download', 'orders.json');
            downloadAnchor.click();
        }

        // 注销登录
        function logout() {
            sessionStorage.clear();
            alert('Logged out!');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
