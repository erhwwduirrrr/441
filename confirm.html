<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Order</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('IMG_2681.PNG') no-repeat center center fixed;
            background-size: cover;
            filter: brightness(0.8); /* 淡化背景 */
        }

        main {
            padding: 20px;
            color: white;
        }

        .confirm-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .confirm-container button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Confirm Order</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="cart.html">Shopping Cart</a>
            <a href="confirm.html">Confirm Order</a>
            <a href="logout.html">Logout</a>
        </nav>
    </header>
    <main>
        <div class="confirm-container">
            <h2>Order Summary</h2>
            <p>Product 1: $10</p>
            <p>Product 2: $20</p>
            <p>Total: $30</p>
            <button>Confirm Order</button>
            <button>Edit Order</button>
        </div>
    </main>
    <footer>
        <p>© 2025 Nathan        <script>
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const confirmContainer = document.querySelector('.confirm-container');
        
            // 显示购物车内容
            cart.forEach(item => {
                confirmContainer.innerHTML += `
                    <p>Product ID: ${item.id}</p>
                    <p>Quantity: ${item.quantity}</p>
                `;
            });
        
            // 确认订单
            document.querySelector('button').addEventListener('click', function () {
                const username = sessionStorage.getItem('loggedInUser');
                const orders = JSON.parse(localStorage.getItem('orders')) || [];
                orders.push({ username, cart });
                localStorage.setItem('orders', JSON.stringify(orders));
                alert('Order confirmed!');
                window.location.href = 'logout.html';
            });
        </script></p>
    </footer>
</body>
</html>
